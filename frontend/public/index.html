<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Restaurant Heatmap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
    <style>
      /* Global Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Main Layout */
      .container {
        display: flex;
        height: 100vh;
        width: 100vw;
        background: #1a1a1a;
        overflow: hidden;
      }

      /* Sidebar Styling */
      .sidebar {
        width: 250px;
        background: #222;
        color: white;
        display: flex;
        flex-direction: column;
        padding: 20px;
        border-radius: 20px;
        margin: 10px;
      }

      .sidebar h2 {
        text-align: center;
        font-size: 18px;
        margin-bottom: 20px;
      }

      .option-box {
        background: #333;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 15px;
        cursor: pointer;
        text-align: center;
        transition: 0.3s ease;
      }

      .option-box:hover {
        background: #444;
      }

      /* Map Wrapper */
      .map-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
      }

      #map {
        width: 90%;
        height: 90%;
        border-radius: 15px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
      }

      /* Button Styling */
      #toggleMarkers {
        position: absolute;
        top: 10px;
        left: 270px;
        z-index: 1000;
        padding: 8px 12px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
      }

      #toggleMarkers:hover {
        background: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar with options -->
      <div class="sidebar">
        <h2>Menu</h2>
        <div class="option-box">Settings</div>
        <div class="option-box">Layers</div>
        <div class="option-box">Filters</div>
        <div class="option-box">About</div>
      </div>

      <!-- Main Map Area -->
      <div class="map-container">
        <button id="toggleMarkers">Hide Markers</button>
        <div id="map"></div>
      </div>
    </div>

    <script src="/map.js"></script>
  </body>
</html>
